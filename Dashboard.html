<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Logo and Header -->
    <div class="row align-items-center mb-4">
      <div class="col d-flex justify-content-start align-items-center">
        <a class="navbar-brand d-flex flex-column align-items-center" href="index.html" style="text-align: center; margin: 0;">
          <img class="mb-0" src="src/images/image2.png" alt="EduWave Logo">
          <span class="fs-6 my-0">EduWave</span>
        </a>
      </div>
      <div class="col text-end">
        <h3 class="fw-bold mb-0">Admin Dashboard</h3>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-person-fill display-6 me-3"></i>
            <div>
              <h5 class="card-title">Total Teachers</h5>
              <h3 class="card-text">5</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-mortarboard-fill display-6 me-3"></i>
            <div>
              <h5 class="card-title">Total Students</h5>
              <h3 class="card-text">200</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card for Tabs and Table -->
    <div class="card mb-4">
      <div class="card-body">
        <!-- Tabs for Teachers and Students -->
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <a class="nav-link active" href="#teachers" data-bs-toggle="tab">Teachers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#students" data-bs-toggle="tab">Students</a>
          </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
          <!-- Teachers Tab -->
          <div class="tab-pane fade show active" id="teachers">
            <div class="d-flex justify-content-between mb-3">
              <div class="input-group w-50">
                <span class="input-group-text" id="search-icon"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" aria-label="Search">
              </div>
              <button class="btn btn-dark">+ Add New Teacher</button>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Course</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>1234</td>
                  <td>Mr. Betsegaw</td>
                  <td>betsegaw@gmail.com</td>
                  <td>Website Development</td>
                  <td><a href="#" class="text-primary">Delete</a></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>5678</td>
                  <td>Mr. Vittapu</td>
                  <td>vittapu@gmail.com</td>
                  <td>Fundamental of Electrical Circuit</td>
                  <td><a href="#" class="text-primary">Delete</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Students Tab -->
          <div class="tab-pane fade" id="students">
            <p>Students tab content goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="src/scripts/Dashboard.js"></script>
</body>
</html>
