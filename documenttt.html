<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWave - Document Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="d-flex align-items-center mb-4">
          <img src="src/images/image 2.png" class="img-fluid" style="width: 80px;" alt="Logo">
            <span class="fs-4">EduWave</span>
        </header>

        <main>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-6 fw-bold">Uploaded Documents</h1>
                <button id="addButton" class="btn btn-dark rounded-circle" aria-label="Add document">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <div id="chaptersContainer" class="list-group">
                <div class="chapter-item mb-3">
                    <button class="chapter-button list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-dark text-white border-0 rounded-3">
                        <span class="chapter-text">Chapter 1</span>
                        <span class="minus-icon cursor-pointer">âˆ’</span>
                    </button>
                </div>
                <!-- Additional chapters will be dynamically added here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/scripts/Documents.js"></script>
</body>
</html>
