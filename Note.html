<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor with Formatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control:focus {
            box-shadow: none;
        }
        #noteInput {
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <a href="Detail.html" class="text-decoration-none text-dark fs-4 d-inline-block mb-4" id="backButton">
            ‚Üê
        </a>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="bg-white p-4 rounded shadow-sm">
                    <input 
                        type="text" 
                        class="form-control form-control-lg border-0 px-0 fs-2 fw-bold mb-2" 
                        placeholder="Title" 
                        id="titleInput"
                    >

                    <hr class="border-2 opacity-75">

                    <div class="btn-group mb-2" role="group" aria-label="Formatting options">
                        <button type="button" class="btn btn-outline-secondary" data-format="bold">
                            <i class="bi bi-type-bold"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-format="italic">
                            <i class="bi bi-type-italic"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" data-format="underline">
                            <i class="bi bi-type-underline"></i>
                        </button>
                    </div>

                    <div 
                        id="noteInput" 
                        class="form-control border-0 px-0 lh-lg" 
                        contenteditable="true"
                    ></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src\scripts\Note.js"></script>
</body>
</html>
