<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduWave - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src\styles\style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container rounded-4 p-0">
        <div class="card registration-card mx-auto shadow-lg rounded-4">
            <div class="row g-0">
                <!-- Left Panel (Black Background) -->
                <div class="col-md-5 left-panel text-center text-white d-flex flex-column justify-content-center align-items-center bg-dark p-5 rounded-start">
                    <div class="logo mb-4">
                        <img width="180" height="180" src="src/images/image 1.png" alt="Logo">
                    </div>
                    <h1 class="mb-4">EduWave</h1>
                    <p class="mb-0">Not Your Average Web â€“ Simplify,<br>Organize, Achieve!</p>
                </div>

                <!-- Right Panel -->
                <div class="col-md-7 right-panel p-5 rounded-end d-flex flex-column justify-content-center align-items-center text-center">
                    <h1 class="mb-1 text-start w-100">Register</h1>
                    <h3 class="text-muted mb-4">Welcome</h3>
                    <form id="registerForm">
                        <div class="mb-2">
                            <input type="text" class="form-control rounded-3" id="fullName" placeholder="Full Name" style="width: 250px;" required>
                        </div>
                        <div class="mb-2">
                            <input type="text" class="form-control rounded-3" id="identification" placeholder="ID" style="width: 250px;" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" class="form-control rounded-3" id="email" placeholder="Email" style="width: 250px;" required>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control rounded-3" id="password" placeholder="Password" style="width: 250px;" required>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control rounded-3" id="confirmPassword" placeholder="Confirm password" style="width: 250px;" required>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 rounded-3" style="width: 250px;">Agree and Register</button>
                    </form>
                    <p class="text-center mt-4 mb-0">Do you Have an account? <a href="Login.html" class="text-primary custom-link ">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src\scripts\index.js"></script>
</body>
</html>
