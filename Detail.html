<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduWave</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-6 bg-dark text-white vh-100 p-4">
        <img src="src/images/image 1.png" class="img-fluid w-10" style="width: 80px;" alt="Logo">
        <h1 class="fs-3 mb-4">EduWave</h1>
        <h2 id="course-title" class="fs-4 mb-4">Course Title: Fundamentals of Software Engineering</h2>
        <div id="chapters">
          <!-- Chapters will be dynamically updated here -->
          <button class="btn btn-light text-start w-100 mb-2">Chapter 1</button>
          <button class="btn btn-light text-start w-100 mb-2">Chapter 2</button>
          <button class="btn btn-light text-start w-100 mb-2">Chapter 3</button>
        </div>
      </div>

      <!-- Notes Section -->
      <div class="col-md-6 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fs-3">Notes</h2>
          <button class="btn btn-dark rounded-circle" style="width: 50px; height: 50px;">+</button>
        </div>
        <div id="notes" class="row g-3">
          <!-- Notes will be dynamically updated here -->
          <div class="col-md-6">
            <div class="card note-card">
              <div class="card-body">
                <h5 class="card-title">Note Title</h5>
                <p class="card-text">Some quick example text to build on the note title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card note-card">
              <div class="card-body">
                <h5 class="card-title">Note Title</h5>
                <p class="card-text">Some quick example text to build on the note title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- TypeScript -->
  <script type="module" src="src/scripts/detail.ts"></script>
</body>
</html>
